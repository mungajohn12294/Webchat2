<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat - TapTap</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eaeaea;
    }

    #chat-container {
      max-width: 700px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #d1f7c4;
    }

    .received {
      align-self: flex-start;
      background: #f1f0f0;
    }

    .timestamp {
      font-size: 10px;
      color: #555;
      margin-top: 5px;
      text-align: right;
    }

    #input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ccc;
    }

    #messageInput {
      flex: 1 1 auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #fileInput {
      flex: 0 0 auto;
    }

    button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      flex: 0 0 auto;
    }

    button:hover {
      background: #1e8449;
    }

    img, video {
      max-width: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .file-link {
      display: block;
      margin-top: 5px;
      color: #2980b9;
      text-decoration: none;
    }

    .file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="header">Chat with: <span id="chatWithUID">Loading...</span></div>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <input type="file" id="fileInput">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
    authDomain: "taptap-377d9.firebaseapp.com",
    databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
    projectId: "taptap-377d9",
    storageBucket: "taptap-377d9.appspot.com",
    messagingSenderId: "146364410143",
    appId: "1:146364410143:web:3ce902bdcaeb954091682a",
    measurementId: "G-LRJ2TK7CDH"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const storage = firebase.storage();

  const senderUID = localStorage.getItem("uid");
  const receiverUID = new URLSearchParams(window.location.search).get("uid");
  document.getElementById("chatWithUID").innerText = receiverUID;

  const messagesRef = db.ref("privateMessages/" + getChatId(senderUID, receiverUID));

  function getChatId(a, b) {
    return a < b ? a + "_" + b : b + "_" + a;
  }

  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    const file = document.getElementById("fileInput").files[0];
    const timestamp = Date.now();
    const newMessageRef = messagesRef.push();

    if (!text && !file) return;

    if (file) {
      const storageRef = storage.ref('chatFiles/' + timestamp + "_" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          newMessageRef.set({
            sender: senderUID,
            receiver: receiverUID,
            timestamp,
            fileUrl: url,
            fileName: file.name,
            fileType: file.type
          });
        });
      });
    }

    if (text) {
      newMessageRef.set({
        sender: senderUID,
        receiver: receiverUID,
        message: text,
        timestamp
      });
    }

    document.getElementById("messageInput").value = '';
    document.getElementById("fileInput").value = '';
  }

  messagesRef.on('child_added', snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(msg.sender === senderUID ? "sent" : "received");

    if (msg.message) {
      const text = document.createElement("div");
      text.textContent = msg.message;
      div.appendChild(text);
    }

    if (msg.fileUrl) {
      const link = document.createElement("a");
      link.href = msg.fileUrl;
      link.target = "_blank";
      link.className = "file-link";

      if (msg.fileType.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = msg.fileUrl;
        link.appendChild(img);
      } else if (msg.fileType.startsWith("video/")) {
        const video = document.createElement("video");
        video.src = msg.fileUrl;
        video.controls = true;
        link.appendChild(video);
      } else {
        link.textContent = "Download " + msg.fileName;
      }

      div.appendChild(link);
    }

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = new Date(msg.timestamp).toLocaleTimeString();
    div.appendChild(time);

    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  });
</script>
</body>
</html>
