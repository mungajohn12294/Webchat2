<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account | Taptap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

      apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",

      databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      position: relative;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00b4db, #0083b0);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .link {
      margin-top: 15px;
      font-size: 13px;
      color: #a8dadc;
      display: block;
    }
    .loader {
      display: none;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #googleBtn {
      margin-top: 20px;
      background: white;
      color: #444;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign Up for Taptap</h2>
  <input type="text" id="name" placeholder="Username">
  <input type="email" id="email" placeholder="Email Address">
  <input type="text" id="phone" placeholder="Phone Number">
  <input type="password" id="password" placeholder="Password">
  <label><input type="checkbox" id="terms"> I agree to terms</label>
  <div class="loader" id="loader"></div>
  <button onclick="createAccount()">Sign Up</button>
  <button id="googleBtn" onclick="signInWithGoogle()">Sign in with Google</button>
  <a class="link" href="login.html">Already have an account? Log In</a>
</div>

<footer>
  <p>&copy; 2025 Taptap | Developed by John Munga</p>
</footer>

<script>
  // Create account via email
  function createAccount() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const terms = document.getElementById('terms').checked;
    const loader = document.getElementById('loader');

    if (!name || !email || !phone || !password) return alert("Please fill all fields.");
    if (!terms) return alert("You must agree to the terms.");

    loader.style.display = 'block';

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        const user = userCred.user;
        return firebase.database().ref("users/" + user.uid).set({
          name: name,
          email: email,
          phone: phone
        });
      })
      .then(() => {
        loader.style.display = 'none';
        alert("Account created successfully!");
        window.location.href = "home.html";
      })
      .catch(error => {
        loader.style.display = 'none';
        alert(error.message);
      });
  }

  // Google Sign-In
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(result => {
        const user = result.user;
        return firebase.database().ref("users/" + user.uid).set({
          name: user.displayName,
          email: user.email,
          phone: user.phoneNumber || "N/A"
        });
      })
      .then(() => {
        alert("Signed in with Google!");
        window.location.href = "home.html";
      })
      .catch(err => alert(err.message));
  }

  // Optional: Welcome Voice
  window.onload = () => {
    const welcome = new SpeechSynthesisUtterance("Welcome to Taptap. Please create your account or sign in with Google.");
    speechSynthesis.speak(welcome);
  };
</script>

</body>
</html>
