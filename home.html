<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | TapTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
    }

    .post-form textarea {
      width: 100%;
      padding: 10px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .post-form input[type="file"] {
      margin-top: 10px;
    }

    .post-form button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .post img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>TapTap</h1>
    <nav>
      <a href="chatroom.html">Chats</a>
      <a href="settings.html">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="post-form">
      <h3>Create a Post</h3>
      <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" accept="image/*">
      <button onclick="createPost()">Post</button>
    </div>

    <div class="posts" id="postsContainer">
      <!-- Posts will be shown here -->
    </div>
  </div>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // Firebase config (use your own project credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyC-DIWrpX3ZoQcy9Z3-vLopzO7Gh65mXb4",
      authDomain: "taptapchat.firebaseapp.com",
      databaseURL: "https://taptapchat-default-rtdb.firebaseio.com",
      projectId: "taptapchat",
      storageBucket: "taptapchat.appspot.com",
      messagingSenderId: "202613614944",
      appId: "1:202613614944:web:ca42e01fdcfd1299e4db0b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // Fetch posts
    function fetchPosts() {
      db.ref("posts").on("value", snapshot => {
        const postsContainer = document.getElementById("postsContainer");
        postsContainer.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          const posts = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
          posts.forEach(post => {
            const postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.innerHTML = `
              <p>${post.text}</p>
              ${post.imageURL ? `<img src="${post.imageURL}" alt="Post Image">` : ""}
              <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
            `;
            postsContainer.appendChild(postDiv);
          });
        }
      });
    }

    fetchPosts();

    // Create a new post
    function createPost() {
      const text = document.getElementById("postText").value.trim();
      const imageFile = document.getElementById("postImage").files[0];
      const timestamp = Date.now();

      if (!text && !imageFile) {
        alert("Write something or add an image.");
        return;
      }

      if (imageFile) {
        const storageRef = storage.ref('post_images/' + imageFile.name + "_" + timestamp);
        storageRef.put(imageFile).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            savePost(text, url, timestamp);
          });
        });
      } else {
        savePost(text, null, timestamp);
      }

      document.getElementById("postText").value = "";
      document.getElementById("postImage").value = "";
    }

    function savePost(text, imageURL, timestamp) {
      const newPostRef = db.ref("posts").push();
      newPostRef.set({
        text,
        imageURL: imageURL || null,
        timestamp
      });
    }
  </script>
</body>
</html>
