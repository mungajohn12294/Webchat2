<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
      authDomain: "taptap-377d9.firebaseapp.com",
      databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
      projectId: "taptap-377d9",
      storageBucket: "taptap-377d9.appspot.com",
      messagingSenderId: "146364410143",
      appId: "1:146364410143:web:3ce902bdcaeb954091682a"
    };
    firebase.initializeApp(firebaseConfig);

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }
    header {
      background: linear-gradient(to right, #00b4db, #0083b0);
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    .section h3 {
      margin-top: 0;
    }
    #friendsList div {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    #friendsList div:last-child {
      border-bottom: none;
    }
    #logoutBtn {
      padding: 8px 15px;
      background: #fff;
      color: #0083b0;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #postInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-box {
      background: #e6f2f2;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  <h2>Taptap Home</h2>
  <button id="logoutBtn" onclick="logout()">Logout</button>
</header>

<div class="main">
  <!-- 👫 Friends List -->
  <div class="section" style="max-width: 250px;">
    <h3>Friends</h3>
    <div id="friendsList">Loading friends...</div>
  </div>

  <!-- 📝 Chat/Post Area -->
  <div class="section" style="flex: 2;">
    <h3>Chat Room</h3>
    <input type="text" id="postInput" placeholder="Post a message..." />
    <button onclick="postMessage()">Post</button>
    <div id="chatRoom"></div>
  </div>

  <!-- ⚙️ Settings -->
  <div class="section" style="max-width: 250px;">
    <h3>Settings</h3>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
  </div>
</div>

<footer>
  &copy; 2025 Taptap | Built by John Munga
</footer>

<script>
  let currentUser = null;

  firebase.auth().onAuthStateChanged(user => {
    if (!user) return window.location.href = "index.html";
    currentUser = user;

    // Load current user info
    firebase.database().ref("users/" + user.uid).once('value').then(snapshot => {
      const data = snapshot.val() || {};
      document.getElementById("userName").textContent = data.name || "N/A";
      document.getElementById("userEmail").textContent = data.email || "N/A";
      document.getElementById("userPhone").textContent = data.phone || "N/A";
    });

    // Load all other users as "Friends"
    firebase.database().ref("users").once('value').then(snapshot => {
      const allUsers = snapshot.val();
      let html = '';
      for (let uid in allUsers) {
        if (uid !== user.uid) {
          const friend = allUsers[uid];
          html += `<div><strong>${friend.name}</strong><br><small>${friend.email}</small></div>`;
        }
      }
      document.getElementById("friendsList").innerHTML = html || "No other users yet.";
    });

    // Load chat messages
    firebase.database().ref("chat").on('child_added', snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "chat-box";
      div.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}`;
      document.getElementById("chatRoom").appendChild(div);
    });
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function postMessage() {
    const text = document.getElementById("postInput").value.trim();
    if (!text) return alert("Type something...");
    firebase.database().ref("users/" + currentUser.uid).once('value').then(snapshot => {
      const name = snapshot.val().name || "Anonymous";
      firebase.database().ref("chat").push({
        name: name,
        text: text,
        timestamp: new Date().toISOString()
      });
      document.getElementById("postInput").value = "";
    });
  }

  // Optional voice greeting
  window.onload = () => {
    const speak = new SpeechSynthesisUtterance("Welcome to Taptap home. You can now chat and explore.");
    speechSynthesis.speak(speak);
  };
</script>

</body>
  </html>
