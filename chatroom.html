 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom | TapTap</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    .topbar { background: #1c1c1c; padding: 15px; font-size: 20px; text-align: center; color: #fff; }
    .user-list { padding: 10px; }
    .user-card { background: #111; margin: 10px 0; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; margin-left: 5px; }
    .online { background: #0f0; }
    .offline { background: #666; }
  </style>
</head>
<body>
  <h2>Welcome to TapTap Chatroom</h2>
  <div id="userList">Loading users...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
      authDomain: "taptap-377d9.firebaseapp.com",
      databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
      projectId: "taptap-377d9",
      storageBucket: "taptap-377d9.appspot.com",
      messagingSenderId: "146364410143",
      appId: "1:146364410143:web:3ce902bdcaeb954091682a",
      measurementId: "G-LRJ2TK7CDH"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Listen for authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        const currentUserEmail = user.email;

        db.ref("users").once("value", snapshot => {
          const users = snapshot.val();
          const userList = document.getElementById("userList");
          userList.innerHTML = '';

          for (let uid in users) {
            const userData = users[uid];

            if (userData.email !== currentUserEmail) { // Don't show self
              const userDiv = document.createElement("div");
              userDiv.className = "user-card";
              userDiv.innerHTML = `
                <strong>${userData.name}</strong><br>
                Email: ${userData.email}<br>
                Phone: ${userData.phone}
              `;

              userDiv.onclick = () => {
                // Navigate to private chat and pass selected user UID or email
                window.location.href = `privatechat.html?chatWith=${uid}`;
              };

              userList.appendChild(userDiv);
            }
          }

          if (userList.innerHTML === '') {
            userList.innerHTML = 'No other users found.';
          }
        });
      } else {
        alert("Please log in first.");
        window.location.href = "index.html";
      }
    });
</script>

</body>
</html>
