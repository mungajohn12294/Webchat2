<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
    }
    header {
      background: black;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .user-list {
      padding: 10px;
    }
    .user {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      background-color: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    .user:hover {
      background-color: #2a2a2a;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .status {
      font-size: 12px;
      color: #4caf50;
    }
    .last-msg {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>Chatroom</header>
<div class="user-list" id="userList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
  authDomain: "taptap-377d9.firebaseapp.com",
  databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
  projectId: "taptap-377d9",
  storageBucket: "taptap-377d9.firebasestorage.app",
  messagingSenderId: "146364410143",
  appId: "1:146364410143:web:3ce902bdcaeb954091682a",
  measurementId: "G-LRJ2TK7CDH"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      fetchUsers();
    } else {
      alert("Not logged in");
      // You can redirect if needed
    }
  });

  function fetchUsers() {
    db.collection("users").get().then(snapshot => {
      snapshot.forEach(doc => {
        const userData = doc.data();
        if (userData.uid !== currentUser.uid) {
          addUserToList(userData);
        }
      });
    });
  }

  function addUserToList(user) {
    const div = document.createElement("div");
    div.className = "user";
    div.innerHTML = `
      <div class="user-info">
        <strong>${user.name}</strong>
        <span class="last-msg">Last message preview...</span>
        <span class="status">${user.online ? 'Online' : 'Offline'}</span>
      </div>
    `;
    div.onclick = () => {
      // Save selected user info and redirect to private chat
      localStorage.setItem("chatWith", JSON.stringify(user));
      window.location.href = "privatechat.html";
    };
    document.getElementById("userList").appendChild(div);
  }
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom | TapTap</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-card:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Welcome to TapTap Chatroom</h2>
  <div id="userList">Loading users...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
      authDomain: "taptap-377d9.firebaseapp.com",
      databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
      projectId: "taptap-377d9",
      storageBucket: "taptap-377d9.appspot.com",
      messagingSenderId: "146364410143",
      appId: "1:146364410143:web:3ce902bdcaeb954091682a",
      measurementId: "G-LRJ2TK7CDH"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Listen for authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        const currentUserEmail = user.email;

        db.ref("users").once("value", snapshot => {
          const users = snapshot.val();
          const userList = document.getElementById("userList");
          userList.innerHTML = '';

          for (let uid in users) {
            const userData = users[uid];

            if (userData.email !== currentUserEmail) { // Don't show self
              const userDiv = document.createElement("div");
              userDiv.className = "user-card";
              userDiv.innerHTML = `
                <strong>${userData.name}</strong><br>
                Email: ${userData.email}<br>
                Phone: ${userData.phone}
              `;

              userDiv.onclick = () => {
                // Navigate to private chat and pass selected user UID or email
                window.location.href = `privatechat.html?chatWith=${uid}`;
              };

              userList.appendChild(userDiv);
            }
          }

          if (userList.innerHTML === '') {
            userList.innerHTML = 'No other users found.';
          }
        });
      } else {
        alert("Please log in first.");
        window.location.href = "index.html";
      }
    });
</script>

</body>
</html>
